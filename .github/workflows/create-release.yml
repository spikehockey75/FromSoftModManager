name: Create Release on Merge

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'

permissions:
  contents: write
  
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create source archive
        run: |
          # Create a clean archive without .git, GitHub workflows, and build artifacts
          mkdir -p release-build
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='__pycache__' \
                    --exclude='.venv' \
                    --exclude='*.pyc' \
                    --exclude='.gitignore' \
                    --exclude='release-build' \
                    ./ release-build/FromSoftSeamlessCoOpManager/
          cd release-build
          zip -r ../FromSoftSeamlessCoOpManager.zip FromSoftSeamlessCoOpManager
          cd ..
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            FromSoftSeamlessCoOpManager.zip
            Setup_FromSoft_Coop_Manager.bat
            Uninstall_FromSoft_Coop_Manager.bat
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
